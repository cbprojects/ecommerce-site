<div class="row flex justify-content-center">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 text-center">
        <div class="m-3 pt-1">
            <p-button class="w100" label="{{msg.lbl_btn_crear}}" (click)="toCreate()"
                styleClass="p-button-outlined p-button-info" icon="pi pi-plus"></p-button>
        </div>
        <p-dialog header="{{title}} - {{msg.lbl_menu_gestion}}" [(visible)]="showPnlEdit" [modal]="true"
            [style]="{ width: '80vw' }" [draggable]="false" (onHide)="find()" [resizable]="false">
            <app-user-edit [user]="selectedUser" [phase]="selectedPhase" (saveEvent)="save($event)"></app-user-edit>
        </p-dialog>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 text-center">
        <div class="m-3 pt-1">
            <p-button class="w100" label="Ir a Inicio" (click)="irAHome()"
                styleClass="p-button-outlined p-button-danger" icon="pi pi-home"></p-button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <p-table [value]="list" responsiveLayout="stack" [tableStyle]="{'min-width': '80rem'}" [paginator]="true"
            [rows]="10" [rowsPerPageOptions]="[10, 25, 50, 100]" [showCurrentPageReport]="true"
            currentPageReportTemplate="Mostrando del {first} al {last} de {totalRecords} elementos">
            <ng-template pTemplate="caption">
                <div class="flex align-items-center justify-content-between">
                    {{title}}
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th scope="col" class="text-center w30p">Nombre</th>
                    <th scope="col" class="text-center w30p">Apellido</th>
                    <th scope="col" class="text-center w30p">E-Mail</th>
                    <th scope="col" class="text-center w10p"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-element>
                <tr>
                    <td class="text-center">{{element.name}}</td>
                    <td class="text-center">{{element.lastName}}</td>
                    <td class="text-left">{{element.mail}}</td>
                    <td class="text-center"><p-button icon="pi pi-pencil" (click)="toEdit(element)"></p-button></td>
                </tr>
            </ng-template>
        </p-table>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <p-messages></p-messages>
            </div>
        </div>
    </div>
</div>
